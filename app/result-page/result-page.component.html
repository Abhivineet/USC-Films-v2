<div class="row mt-3" *ngIf="dataFetched">
  <div class="col-12 col-md-8">
    <app-video [data]="data['video']"></app-video>
  </div>
  <div class="col-12 col-md-3">
    <app-details [data]="data['details']" [watchListData]="localStorageHelperData"></app-details>
  </div>
</div>
<div class="row" *ngIf="dataFetched">
  <div class="col-12">
    <p class="min_head">Description</p>
    <span class="text">{{ data.details.overview }}</span>
  </div>
</div>
<div class="row" *ngIf="dataFetched">
  <div class="col-12">
    <p class="min_head">Share</p>
    <a [href]="twitterLink" target="_blank"><fa-icon [icon]="twitter" class="twitter-icon"></fa-icon></a>&nbsp;&nbsp;&nbsp;<a [href]="facebookLink" target="_blank"><fa-icon [icon]="facebook" class="facebook-icon"></fa-icon></a>
  </div>
</div>
<div class="row" *ngIf="dataFetched">
  <div class="col-12">
    <p class="head">Full Cast and Crew</p>
    <app-cast [data]="data['cast']"></app-cast>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <p class="head">Reviews&nbsp;&nbsp;<span class="rev-count" style="color: gray;" *ngIf="dataFetched">{{ data.reviews.length }}</span></p>
    <app-reviews [data]="data['reviews']" *ngIf="dataFetched"></app-reviews>
  </div>
</div>
<div class="row" *ngIf="!this.isRecommendedEmpty">
  <div class="col-12">
    <p class="head">Recommended Movies</p>
    <app-slider [deckData]="this.recommendedMedia" [showPageIndicators]="!this.isHandset" [showArrows]="true"></app-slider>
  </div>
</div>
<div class="row" *ngIf="!this.isSimilarEmpty">
  <div class="col-12">
    <p class="head">Similar Movies</p>
    <app-slider [deckData]="this.similarMedia" [showPageIndicators]="!this.isHandset" [showArrows]="true"></app-slider>
  </div>
</div>
